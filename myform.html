<!doctype html>
<html>
<head>
    <title>my form</title>
    <style>
        body{background-color: lightcyan;}
        .hlo{height: 30px; width: 50px; background-color: rgb(140, 255, 106);}
        .first{background-color: rgb(255, 255, 88);}
    </style>
</head>
<body>
<form>
<h1><i> my form</i></h1>
<ul type="square">
<label for="first name"><li>first name</li></label>
<input class="first" id="first name" type="text">
<br>
<label for="last name"><li>last name</li></label>
<input class="first"  id="last name" type="text">
<br/>
<label for="email adress"><li>email adress</li></label>
<input class="first" id="email adress" type="text">
<br/>
</ul>
<ul type="circle">
<h3>Gender:-</h3>
<label for="male"><li>male</li></label>
<input  id="male" type="radio" name="gender">
<br/>
<label for="female"><li>female</li></label>
<input  id="female" type="radio" name="gender">
<br/>
</ul>
<input class="hlo" type="button" value="go" onclick="alert('done successfully')">
<br>
</form>
</body>
</html>
