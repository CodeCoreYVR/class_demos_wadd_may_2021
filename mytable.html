<!DOCTYPE html>
<html>
    <head>
     <title>my table</title>
     <style>
          table  {width: 50%         }
         .hello1 { background-color: rgb(71, 71, 196);}
         .hello2 { background-color: rgb(235, 117, 63);}
         .hello3 { background-color: rgb(209, 97, 181);}
          tbody  {background-color: rgb(130, 223, 207);}
     </style>
    </head>
    <body>
        <table border="1px" cellspacing="1">
            <tr>
                <th class="hello1"><b>registration no.</b></th>
                <th class="hello2"><b>first name</b></th>
                <th class="hello3"><b>last name</b></th>
            </tr>
            <tbody>
            <tr>
                <td>1</td>
                <td>gurwinder </td>
                <td>singh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>simran</td>
                <td>kaur</td>
            </tr>
        </tbody>

        </table>
         </body>
</html>
